<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Contact | Comrades.inc</title>
</head>
<body>
        <h1 id="header-contact">Contact Us</h1>
        <div class="container contact">
            <div class="row">
                <div class="col-md-6 col-sm-12 form">
                    
                    <form action="#" method="POST">
                        <h3>Keep in touch with us!</h3> <br>
                        <div class="wrap-form">
                            <label for="">Name</label>
                            <input type="text" placeholder="type your name" name="nama"><br>

                            <label for="">Date of Birth</label>
                            <input type="date" name="dob"><br>

                            <label for="">Email</label>
                            <input type="email" name="email" placeholder="ex. yourname@yourmail.com"><br>

                            <label for="">Password</label>
                            <input type="password" name="pass" minlength="6" placeholder="min 6 characters"><br>

                            <label for="">Telp</label>
                            <input type="tel" name="tel"><br>
                        </div>

                        <button type="button" class="btn btn-primary">Sign Up!</button>
                    </form>
                </div>

                <div class="col-md-6 col-sm-12 contact">
                    <i class="fa fas fa-phone-square fa-2x"></i> (0341) 80**** <br>
                    <i class="fa fas fa-envelope fa-2x"></i> comrades.inc@mymail.com <br>
                    <i class="fa fas fa-map-marker-alt fa-2x"></i> 12nd Somewhere st. Another City, Another Country.
                    
                </div>
            </div>
        </div>
    

    <footer class="contact-footer">
        <p>&copy; 2020 All Rights Reserved | Comrades Company </p> 
    </footer>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
</body>
</html>
